<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Netflix</title>
    <link rel="stylesheet" href="dist/css/fontawesome.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/vendor.min.css">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Netflix | Login</title>
</head>
<body>
    <div class="Login">
        <div class="login-bg">
            <div class="container">
                <div class="row">
                    <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                        <h2 class="text-center">Netflix<span class="text-primary">ify</span></h2>
                        <hr>

                        <form action="">
                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" name="username" class="form-control" id="username">
                            </div>

                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" name="email" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Register</button>
                            </div>

                            <p class="text-center">Already have an Account <a href="login.html">Register</a></p>
                            <hr>
                            <button class="btn btn-block btn-primary" style="background-color:#3b5998;">Login by Facebook</button>
                            <button class="btn btn-block btn-primary" style="background-color:#dd4b39;">Login by Gmail</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="dist/js/jquery-3.4.1.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/popper.min.js"></script>
    <!-- vendor plugins js -->
    <script src="dist/js/vendor.min.js"></script>

    <script src="dist/js/main.min.js"></script>

</body>
</html>
